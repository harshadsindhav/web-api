
<div class="panel panel-default search-result-main">
  <div class="panel-heading">Search Results : </div>
  <div class="search-result panel-body">
    <div id="result-item" *ngFor="let resultApi of searchResults">
      <a class="search-item-heading" (click)="renderSearchedApi(resultApi)" >{{resultApi.apiName}}</a>
      <p class="search-item-body">{{resultApi.fileName}}</p>
      <br color="red">
    </div>
  </div>
</div>
