<div id="main-container">
  <div class="row" class="nav-header navbar">
    <div>
      <img alt="Brand" src="./assets/images/sabalogo.png">
    </div>
    <div class="nav-banner-heading">
      <div class="web-api-subtitle">
        <h3>Rest API Documentation</h3>
      </div>
      <div class="global-search-placeholder">
        <div class="global-search-text-area">
          <input class="form-control" placeholder="Search all APIs" type="text" (keyup.enter)="searchInAllApis()" [(ngModel)]="globalSearchText">
        </div>
        <div class="global-search-icon-area">
          <i class="fa fa-search" aria-hidden="true" (click)="searchInAllApis()"></i>
        </div>
      </div>
    </div>
  </div>
  <div class="row api-reference-main">
    <div class="left-navigation">
      <div class="row">
        <div class="col-lg-12">
          <input type="input" class="form-control" placeholder="Search Topics" [(ngModel)]="searchtext">
        </div>
      </div>
      <div class="row api-list-navigation">
        <div class="list-group">
          <div *ngFor="let category of apiCategories.sub_categories">
            <app-main-category (onApiClickFromGrandChild)="onApiClickFromGrandChild($event)" [searchText]="searchtext" [mainCategory]="category"
              [mainCategoryEleRef]="eleRef"></app-main-category>
          </div>
        </div>
      </div>
    </div>
      <!--<a [routerLink]="['apidetail']" [queryParams]="{ id: 99 }">Go to Page 99</a>
      <a [routerLink]="['apidetail']" [queryParams]="{ id: 1001 }">Go to Page 1001</a>
      -->
      <router-outlet></router-outlet>
  </div>
  <div class="row footer-content">
    <div class="panel panel-default" id="footer-panel">
      <div class="panel-footer">
        <ul>
          <li>
            <a (click)="navigationItemOnClick($event)">About This Guide</a>
          </li>
          <li>
            <a (click)="navigationItemOnClick($event)">Limitations on Warranties and Liability</a>
          </li>
          <li>
            <a (click)="navigationItemOnClick($event)">How to Contact Saba</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
